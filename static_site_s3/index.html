<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Beautiful S3 Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #84fab0, #8fd3f4);
            color: #333;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        header {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        main {
            margin-top: 100px;
            text-align: center;
            padding: 20px;
        }
        h2 {
            font-size: 28px;
            color: #555;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
        }
        footer {
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        footer p {
            margin: 0;
            font-size: 14px;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My S3 Hosted Site</h1>
    </header>
    <main>
        <h2>About This Site</h2>
        <p>This is a sample site designed to showcase the simplicity of hosting static websites on Amazon S3.</p>
        <p>Feel free to customize this page as much as you like!</p>
        <a href="https://aws.amazon.com/s3/" target="_blank">Learn more about S3</a>
    </main>
    <footer>
        <p>&copy; 2024 Your Name. All Rights Reserved.</p>
    </footer>
</body>
</html>
